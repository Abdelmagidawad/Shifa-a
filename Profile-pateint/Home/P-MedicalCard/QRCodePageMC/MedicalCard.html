<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shifaâ€™a | Patient | Medical Card</title>
    <link
      rel="shortcut icon"
      href="../../../../images/favicon.png"
      style="width: 30px; height: 30px"
    />
    <!-- Render All Element Normally  -->
    <link rel="stylesheet" href="../../../../CSS/normalize.css" />
    <!-- Font Awesome Library  -->
    <link rel="stylesheet" href="../../../../CSS/all.min.css" />
    <!-- medicalCard file1 css  -->
    <link rel="stylesheet" href="../medicalCard.css" />
    <!-- Patient Medical Card File CSS  -->
    <link rel="stylesheet" href="MedicalCard.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Start Patient medical Card-->
    <div class="medicalCard">
      <h2 class="main-title">Medical Card</h2>

      <div class="container">
        <div class="patientmedical">
          <div class="head">
            <img src="../../Home-img/profile-img.png" alt="photo-patient" />
            <h2>Mohamed Ibrahim</h2>
          </div>

          <div class="details">
            <div class="box">
              <img src="../MedicalCard-Img/Blood.jpg" alt="blood-photo" />
              <div class="data">
                <h3>Blood Type</h3>
                <span>AB+</span>
              </div>
            </div>
            <div class="box">
              <img src="../MedicalCard-Img/Age.png" alt="age-photo" />
              <div class="data">
                <h3>Age</h3>
                <span>25 Years</span>
              </div>
            </div>
            <div class="box">
              <img src="../MedicalCard-Img/Height.png" alt="height-photo" />
              <div class="data">
                <h3>Height</h3>
                <span>180 CM</span>
              </div>
            </div>
            <div class="box">
              <img src="../MedicalCard-Img/Weight.jpg" alt="weight-photo" />
              <div class="data">
                <h3>Weight</h3>
                <span>80 KG</span>
              </div>
            </div>
          </div>

          <div class="sec-chronic">
            <h2 class="sec-head">Chronic Diseases</h2>
            <div class="chronic-content">
              <div class="disease">
                <i class="fa-solid fa-disease"></i>
                <p>Heart Disease</p>
              </div>
              <div class="disease">
                <i class="fa-solid fa-disease"></i>
                <p>High Blood Pressure</p>
              </div>
              <div class="disease">
                <i class="fa-solid fa-disease"></i>
                <p>Diabetes</p>
              </div>
            </div>
          </div>

          <div class="sec-contact">
            <h2 class="sec-head">Emergency contacts</h2>

            <div class="contacts">
              <div class="phon-num">
                <i class="fa-regular fa-mobile"></i>
                <span>01018251768</span>
              </div>

              <div class="phon-num">
                <i class="fa-regular fa-mobile"></i>
                <span>01118251766</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Patient medical Card  -->

    <!-- Icon scroll to Top  -->
    <i class="fa-sharp fa-regular fa-arrow-up UP"></i>

    <!-- main file js  -->
    <script type="module" src="MedicalCard.js"></script>
    <!-- Cookies file js  -->
    <script src="../../../../Local/localHelper.js"></script>
    <!-- network helper file js  -->
    <script src="../../../../Network/remoteHelper.js"></script>
  </body>
</html>
